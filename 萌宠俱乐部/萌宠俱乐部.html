<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>萌宠俱乐部</title>
		<link rel="stylesheet" href="css/萌宠俱乐部.css" type="text/css"/>
	</head>
	<body>
		<div class="header">
		 	<div class="header_in">
        		<img class="left"  src="img/logo.png">
        		<img class="right"  src="img/pic04.png">
        	</div>
		</div>
 
 		<div class="nav">
 			<ul>
 				<li><a href="#" class="a">首页</a></li>
				<li><a href="#">萌宠领养</a></li>
				<li><a href="#">萌宠医院</a></li>
				<li><a href="#">萌宠食品</a></li>
				<li><a href="#">萌宠资讯</a></li>
				<li><a href="#" class="bg">注册会员</a></li>
    		</ul>
 		</div>
 
		<div class="banner">
			<img src="img/banner.jpg" />
		</div>
 
 		<div class="content">
 			<div class="top">会员注册</div>
				<form action="#" method="post">
					<table class="con">
				 		<tr>
				 			<td class="left">昵称：</td>
				 			<td><input type="text" class="right" /> </td>
				 		</tr>
				 		<tr>
				 			<td class="left">邮箱：</td>
				 			<td><input type="text" class="right" /> </td>
				 		</tr>
				 		<tr>
				 			<td class="left">设置密码：</td>
				 			<td><input type="text" class="right" /> </td>
				 		</tr>
				 		<tr>
				 			<td class="left">确认密码：</td>
				 			<td><input type="text" class="right" /> </td>
				 		</tr>
    				</table>
    			</form>
    		<div class="top">宠物信息</div>
    			<form action="#" method="post">
					<table class="con">
					<tr>
						<td class="left">所属种类：</td>
						<td>
							<select>
								<option selected="selected">--请选择--</option>
								<option>狗</option>
								<option>猫</option>
								<option>兔子</option>
								<option>鸟</option>
							</select>
						</td>
					</tr>
 	  				<tr>
						<td class="left">性别：</td>
						<td>
							<label for="boy"><input type="radio" name="sex" id="boy" />男 </label>&nbsp;&nbsp;&nbsp;&nbsp;
							<label for="girl"><input type="radio" name="sex" id="girl" />女 </label>
						</td>
					</tr>
					
					<tr>
						<td class="left">年龄：</td>
						<td>
							<select>
								<option selected="selected">--请选择--</option>
								<option>1岁</option>
								<option>2岁</option>
								<option>3岁</option>
								<option>4岁</option>
							</select>
						</td>
					</tr>
					<tr>
						<td class="left">喜欢的食物：</td>
						<td>
							<input type="checkbox" />面食&nbsp;&nbsp;&nbsp;
							<input type="checkbox" />青草&nbsp;&nbsp;&nbsp;
							<input type="checkbox" />肉类&nbsp;&nbsp;&nbsp;
							<input type="checkbox" />杂粮&nbsp;&nbsp;&nbsp;
							<input type="checkbox" />水果&nbsp;&nbsp;&nbsp;
							<input type="checkbox" />蔬菜
						</td>
					</tr>
					<tr>
						<td class="left">备注：</td>
						<td>
							<textarea cols="60" rows="8">请填写备注内容。</textarea>
						</td>
					</tr>
					<tr>
						<td colspan="2"><input type="button" class="btn"/></td>
					</tr>
     				</table>
    			</form>

 		</div>
 
 		<div class="footer">
 			<p>Copyright@2006-2016 QIANNIANZHILIANcom, All rights reserved.<br />
			2001-2018,版权所有 宠物俱乐部 85CP 备 13385453</p>
 		</div>

	</body>
</html>
