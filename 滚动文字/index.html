<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>设置滚动文字</title>
	</head>
	<body>
		<marquee direction="right"behavior="alternate" scrollamount="30" scrolldelay="1000">
			<font face="楷体" color="aqua" size="7">少壮不努力，老大徒伤悲!</font>
		</marquee>
		<marquee width="300px" height="600px" direction="down" scrollamount="50" bgcolor="chartreuse">
			<font face="楷体" color="aqua" size="7">少壮不努力，老大徒伤悲!</font>
		</marquee>
	</body>
</html>
