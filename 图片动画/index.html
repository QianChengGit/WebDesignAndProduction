<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
		    body{
		    	margin: 0 auto;
		    	width: 1000px;
		    	height: 1000px;
		    	border: solid 1px red;
		    }
			img{
				width: 150px;
				height: 300px;
				padding: 150px;
			}
			.img1:hover{
				transform: rotate(-30deg)
			}
			.img2:hover{
				transform: scaleX(2);
			}
			.img3:hover{
				transform: translateX(-60px);
			}
			.img4:hover{
				transform: skew(3deg,20deg);
			}
			.s{
				width:496px;
				height:497px;
				float: left;
				border: dashed 2px red;
			}
		</style>
	</head>
	<body>
		<div class="s"><img src="img/1-1.jpg" class="img1" /></div>
		<div class="s"><img src="img/1-2.jpg" class="img2" /></div>
		<div class="s"><img src="img/1-3.jpg" class="img3" /></div>
		<div class="s"><img src="img/1-4.jpg" class="img4" /></div>		
	</body>
</html>
